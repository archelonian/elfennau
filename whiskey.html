<!DOCTYPE html>
<html lang = "es">
  <head>
    <meta charset = "utf-8" />
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/whiskey.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/pretty-checkbox.min.css" />
    <title>Whiskey: A Switchboard for Phonological Features</title>
  </head>
  <body>
    <div id = "container">
      <div id = "header">
        <h1>Whiskey</h1>
      </div>
      <div id = "content">
        <form>
          <h4>Class features</h4>
          <div class = "pretty p-primary p-switch">
            <input type = "checkbox" id = "cons" /><div class = "state p-primary"><label>Consonantal</label></div>
          </div>
          <div class = "pretty p-primary p-switch">
            <input type = "checkbox" id = "son" /><div class = "state p-primary"><label>Sonorant</label></div>
          </div>
          <div class = "pretty p-primary p-switch">
            <input type = "checkbox" id = "syll" /><div class = "state p-primary"><label>Syllabic</label></div>
          </div>

          <h4>Laryngeal features</h4>
          <div class = "pretty p-primary p-switch">
            <input type = "checkbox" id = "voice" /><div class = "state p-success"><label>Voice</label></div>
          </div>
          <div class = "pretty p-primary p-switch">
            <input type = "checkbox" id = "sg" /><div class = "state p-success"><label>Spread Glottis</label></div>
          </div>
          <div class = "pretty p-primary p-switch">
            <input type = "checkbox" id = "cg" /><div class = "state p-success"><label>Constricted Glottis</label></div>
          </div>
        </form>
      </div>
      <div id = "footer">
        &copy; 2017 Klaus Llwynog.
      </div>
    </div>
  </body>
</html>
